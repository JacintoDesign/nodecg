<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="ticker-1.css">
	<script src="/nodecg-api.min.js"></script>
	<script src="ticker-1.js"></script>
</head>

<body>
	<div id="ticker_wrapper">
		<div id="ticker_decoration">
			<div id="box_1" style="margin-right: 3px"></div>
			<div id="box_1"></div>
		</div>

		<div id="ticker_main">
			<!-- Results Group -->
			<div id="results-group">
				<div class="ticker_header">
					<span class="text" id="results_header_text">RESULTS</span>
				</div>
				<div class="ticker_content">
					<span class="ticker_message">
						<span class="text" id="results-text-1">Mark McMorris Won</span>
						<span class="text" id="results-text-2">Canada's First</span>
						<span class="text" id="results-text-3">Medal of the games.</span>
					</span>
				</div>
			</div>
			<!-- Events Group -->
			<div id="events-group">
				<div class="ticker_header">
					<span class="text" id="events_header_text">TODAY</span>
				</div>
				<div class="ticker_content">
					<span id="ticker_title"><span class="text" id="events-text-1">Snowboard Cross</span></span>
					<span class="ticker_message"><span class="text" id="events-text-2">Men's Semi-Finals</span></span>
					<span id="ticker_time">
						<span class="time-text-part" id="events-text-3">3:00</span>
						<span class="time-text-part" id="events-text-4">PM</span>
						<span class="time-text-part" id="events-text-5">&nbsp;ET</span>
					</span>		  
				</div>
			</div>
			<!-- Breaking Group -->
			<div id="breaking-group">
				<div class="ticker_header red">
					<span class="text" id="breaking_header_text">BREAKING</span>
				</div>
				<div class="ticker_content">
					<span class="ticker_message">
						<span class="text" id="breaking-text-1">Lapointe found not</span>
						<span class="text" id="breaking-text-2">guilty for taking</span>
						<span class="text" id="breaking-text-3">banned substance</span>
					</span>
				</div>
			</div>
			<div id="ticker_footer"></div>
		</div>

		<!-- Sound Cues -->
		<audio id="audioIn" src="/bundles/ticker-1/shared/sounds/NAV_IN.wav"></audio>
		<audio id="audioOut" src="/bundles/ticker-1/shared/sounds/NAV_OUT.wav"></audio>
	</div>
</body>

</html>
