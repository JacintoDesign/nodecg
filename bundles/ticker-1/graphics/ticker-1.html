<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="ticker-1.css">
	<script src="/nodecg-api.min.js"></script>
	<script src="ticker-1.js"></script>
</head>

<body>
	<div id="ticker_wrapper">
		<div id="ticker_decoration">
			<div id="box_1" style="margin-right: 3px"></div>
			<div id="box_1"></div>
		</div>

		<div id="ticker_main">
			<!-- Results Group -->
			<div id="results-group">
				<div id="ticker_header">
					<span class="text" id="header_text">RESULTS</span>
				</div>
				<div id="ticker_content">
					<span id="ticker_message">
						<span class="text">Mark McMorris Won</span>
						<span class="text">Canada's First</span>
						<span class="text">Medal of the games.</span>
					</span>
				</div>
			</div>
			<!-- Events Group -->
			<div id="events-group">
				<div id="ticker_header">
					<span class="text" id="header_text">TODAY</span>
				</div>
				<div id="ticker_content">
					<span id="ticker_title"><span class="text">Snowboard Cross</span></span>
					<span id="ticker_message"><span class="text">Men's Semi-Finals</span></span>
					<span id="ticker_time">
						<span class="time-text-part">3:00</span>
						<span class="time-text-part">PM</span>
						<span class="time-text-part">&nbsp;ET</span>
					</span>		  
				</div>
			</div>
			<!-- Breaking Group -->
			<div id="breaking-group">
				<div id="ticker_header" class="red">
					<span class="text" id="header_text">BREAKING</span>
				</div>
				<div id="ticker_content">
					<span id="ticker_message">
						<span class="text">Lapointe found not</span>
						<span class="text">guilty for taking</span>
						<span class="text">banned substance</span>
					</span>
				</div>
			</div>
			<div id="ticker_footer"></div>
		</div>

		<button id="update-text-btn" style="margin-top:20px">Animate Next</button>
		<button id="animate-in-btn" style="margin-top:10px">Animate In</button>
		<button id="animate-out-btn" style="margin-top:10px">Animate Out</button>

		<!-- Sound Cues -->
		<audio id="audioIn" src="/bundles/ticker-1/shared/sounds/NAV_IN.wav"></audio>
		<audio id="audioOut" src="/bundles/ticker-1/shared/sounds/NAV_OUT.wav"></audio>
	</div>
</body>

</html>
