<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="ticker-1-dash.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Radio+Canada:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
	<meta charset="UTF-8">
</head>
<body>

	<!-- Animate In / Out -->
	<div class="buttons-group">
		<button class="btn" id="in_btn">Animate In</button>
		<button class="btn" id="out_btn">Animate Out</button>
	</div>

	<!-- Animate Next / Set Interval -->
	<div class="buttons-group">
		<button class="btn" id="next_btn">Next</button>
		<input type="number" id="interval_input" min="2" max="90" value="5">
		<button class="btn" id="update_interval_btn">Update Interval</button>
	</div>

	<!-- Add / Submit -->
	<div class="buttons-group">
		<button class="btn" id="add_btn">Add</button>
		<button class="btn" id="submit_btn">Submit</button>
	</div>

	<div class="container-main">
		<!-- Ticker Table -->
		<div class="ticker-table">
			<table>
				<thead>
				  <tr>
					<th style="width:15px"></th>
					<th style="width:75px">Type</th>
					<th>Message</th>
					<th style="width:13px"></th>
					<th style="width:13px"></th>
				  </tr>
				</thead>
				<tbody id="table-body">
				  <!-- Rows will be added here dynamically -->
				</tbody>
			</table>		  
		</div>
	</div>

	<!-- Network -->
	<div class="checkbox-group">
		<input type="checkbox" id="netCBC" name="netCBC" onclick="netCheck()">
		<label for="netCBC">CBC</label><br>
		<input type="checkbox" id="netTSN" name="netTSN" onclick="netCheck()">
		<label for="netTSN">TSN</label><br>
		<input type="checkbox" id="netRSN" name="netRSN" onclick="netCheck()">
		<label for="netRSN">RSN</label><br>	
	</div>

</body>
<script src="/nodecg-api.min.js"></script>
<script src="ticker-1-dash.js"></script>

</html>
