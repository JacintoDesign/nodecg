<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="nav-1.css">
	<script src="/nodecg-api.min.js"></script>
	<script src="nav-1.js"></script>
</head>

<body>
	<div id="nav_wrapper">
		<div id="nav_decoration">
			<div id="box_1"></div>
		</div>

		<div id="nav_main">
			<div id="nav_header">
				<span class="text" id="header_text"></span>
			</div>
			<div id="nav_content" class="fade-in-right">
				<span id="nav_title"><span class="text" id="title_text"></span></span>
				<span id="nav_time">
					<span class="time-text-part" id="time-1"></span>
					<span class="time-text-part" id="time-2"></span>
					<span class="time-text-part" id="time-3"></span>
				</span>					
			</div>
		</div>
		<div class="footer_wrapper">
			<div id="triangle">
				<img src="../shared/assets/pattern-clipped.png" alt="brick pattern">
			</div>
			<div id="nav_footer">
				<span class="text" id="nav_footer_text"></span>
			</div>
		</div>

		<!-- Sound Cues -->
		<audio id="audioIn" src="/bundles/nav-1/shared/sounds/NAV_IN.wav"></audio>
		<audio id="audioOut" src="/bundles/nav-1/shared/sounds/NAV_OUT.wav"></audio>
	</div>
</body>

</html>
